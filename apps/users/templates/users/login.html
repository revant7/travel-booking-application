{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% if form.errors %}
        <div class="bg-red-100 text-red-700 p-2 rounded">
            Invalid username or password
        </div>
        {% endif %}

        <div>
            <label for="username" class="block font-semibold">Username</label>
            <input type="text" name="username" id="username" class="w-full border rounded p-2" required>
        </div>

        <div>
            <label for="password" class="block font-semibold">Password</label>
            <input type="password" name="password" id="password" class="w-full border rounded p-2" required>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Login
        </button>
    </form>

    <p class="text-center mt-4 text-gray-600">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-blue-600 font-semibold hover:underline">Register</a>
    </p>
</div>
{% endblock %}
