{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Edit Profile</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block font-semibold">Username</label>
            <input type="text" name="username" value="{{ user.username }}" class="w-full border rounded p-2" required>
        </div>

        <div>
            <label class="block font-semibold">Email</label>
            <input type="email" name="email" value="{{ user.email }}" class="w-full border rounded p-2" required>
        </div>

        <div>
            <label class="block font-semibold">Phone Number</label>
            <input type="text" name="phone_number" value="{{ user.phone_number|default:'' }}"
                class="w-full border rounded p-2">
        </div>

        <div>
            <label class="block font-semibold">Address</label>
            <textarea name="address" class="w-full border rounded p-2">{{ user.address|default:'' }}</textarea>
        </div>

        <div>
            <label class="block font-semibold">Profile Picture</label>
            {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" class="w-20 h-20 rounded-full mb-2">
            {% endif %}
            <input type="file" name="profile_picture" class="w-full">
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
